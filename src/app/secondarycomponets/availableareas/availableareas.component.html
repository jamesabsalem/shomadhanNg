<div class="available-areas">
    <div class="available-area-header">
        <h5 class="header-title">Right now we are available in</h5>
    </div>
    <div class="available-body">
        <div class="row">
            <div class="col-md-12 text-center">
                <div *ngFor="let area of areas">
                    <div>
                        <label id="{{area.AreaId}}" (click)="beforeChange(item.AreaId)">
                            {{area.AreaName}}
                        </label>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
