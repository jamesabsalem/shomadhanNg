<div class="modal-content">
  <div class="modal-header" *ngIf="isShow">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="close float-left" (click)="signInLeftArrow()">
          <span>
            <i class="fa fa-arrow-left"></i>
          </span>
        </button>
      </div>
      <div class="col-md-4">
        <h5 class="modal-title text-center" id="exampleModalLabel" style="font-weight: bold">Sign In</h5>
      </div>
      <div class="col-md-4">
        <button type="button" class="close" (click)="signInClose()">
          <i class="fa fa-close"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <form #signInForm="ngForm">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group" [class.has-danger]="Mobile.invalid && Mobile.touched" [class.has-success]="Mobile.valid">
            <input type="text" #Mobile="ngModel" [(ngModel)]="customer.Mobile" name="Mobile" id="Mobile" required class="form-control"
              placeholder="Email / Phone">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group" [class.has-danger]="Password.invalid && Password.touched" [class.has-success]="Password.valid">
            <input type="password" #Password="ngModel" [(ngModel)]="customer.Password" name="Password" id="Password"
              required class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group text-right">
            <a (click)="OnClickForgetPassword()" style="cursor: pointer;">Forget password?</a>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button type="submit" [disabled]="signInForm.invalid" class="btn btn-warning btn-block btn-signin" (click)="onClickSignIn(customer)">Sign
              In</button>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <img src="../../assets/img/signin/down_arrow.png" class="rounded-circle mx-auto d-block" alt="" width="40"
              height="20">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button class="btn btn-primary btn-block btn-mobile" (click)="onClickMobileLogin()">
              <i class="signin-mobile-icon"></i>Sign in with Mobile</button>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button class="btn btn-primary btn-block btn-facebook-new" (click)="onClickFacebookLogin()">
              <i class="signin-facebook-icon"></i>Sign in with Facebook</button>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button class="btn btn-primary btn-block btn-google-plus" (click)="onClickGoogleLogin()">
              <i class="signin-google-plus-icon"></i>Sign in with Google Plus</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer" *ngIf="isShow">
    <div class="btn  btn-link">
      <p class="already">Don't have an account yet?
        <a (click)="onClickNewAccount()">Create a new account</a>
      </p>
    </div>
  </div>
</div>
