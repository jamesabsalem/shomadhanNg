<div class="section" style="border-top: 1px solid #e2e2e2;">
  <div class="container">
    <h2>Customer Feedback </h2>
    <ngx-carousel [inputs]="carouselTileTwo" (carouselLoad)="carouselTileTwoLoad()">
      <ngx-tile NgxCarouselItem *ngFor="let tile of customerFeedBack; let i = index;">
        <div class="card">
          <div class="row" style="display: flex;flex-flow: row;">
            <div class="author">
              <img class="img-circle img-no-padding img-responsive" src="{{tile.ProfilePic}}" style="    width: 6em;margin-left: 2em; margin-top: 1em;">
            </div>
            <div class="card-body">
              <div style="display: flex;flex-flow: column;margin-left: 1em;justify-content: center;">
                <h3>{{tile.FullName}}</h3>
                <p>{{tile.DateAdded | date}}</p>
                <ngb-rating [(rate)]="tile.FeedBackRating">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                </ngb-rating>
                <p>{{tile.Comment}}</p>
              </div>
            </div>
          </div>
        </div>
      </ngx-tile>
      <button NgxCarouselPrev class="leftRs" style="background: url(assets/img/Arrow-left1.png)"></button>
      <button NgxCarouselNext class="rightRs" style="background: url(assets/img/Arrow-right1.png)"></button>
    </ngx-carousel>
  </div>
</div>
