<div class="on-going-header">
  <h5 class="header-title">Order Information</h5>
</div>
<div class="ongoing" *ngFor="let order of orderList | paginate: { itemsPerPage: 5, currentPage: p }">
  <div class="row">
    <div class="col-2">
      <img class="img img-container" [src]="order.RefImg" alt="">
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-6">
          <div class="col-12">{{order.ServiceName}}</div>
          <div class="col-12"> {{order.OrderId}}</div>
          <div class="col-12">{{order.ServiceScheduleDate}}</div>
          <div class="col-12"> {{order.TimeSlot}}</div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <a class="btn btn-link float-right">
                <span [ngClass]="order.StatusName"></span> {{order.StatusName}}
                <i class="fa fa-arrow-right"></i>
              </a>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-warning btn-sm btn-nav btn-call-expart">Call Expart</button>
            </div>
            <div class="col-6">
              <button class="btn btn-outline-warning btn-sm btn-nav btn-view-details" (click)="onClickViewDetails(order.OrderId)">View
                Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="text-center">
  <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
</div>
